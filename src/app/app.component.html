<div class="mt-5 d-flex align-center justify-content-center w-100">
  <form>
    <h1 class="h3 mb-3 fw-normal">TODO List</h1>

    <div *ngFor="let todo of todoList" class="input-group mb-3">
      <div class="input-group-text">
        <input class="form-check-input mt-0" type="checkbox" value="finished" aria-label="Finished">
      </div>
      <input type="text" class="form-control" id="something-to-do" placeholder="Something to do" aria-label="Something to do">
      <span class="input-group-text">-</span>
      <input type="date" class="form-control" id="something-at" placeholder="Date to do" aria-label="Date to do">
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Add TODO</button>
  </form>
</div>
